
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Laba 2</title>
	<style>
		table.web{
	width: 100%;
	border-collapse:collapse;
	border-spacing:0;
	height: auto;
	text-align: center;
}
table.web,table.web td, table.web th {
	border: 1px solid #595959;
}
table.web td,table.web th {
	padding: 3px;
	width: 30px;
	height: 35px;
}
table.web th {
	background: #347c99; 
	color: #fff; 
	font-weight: normal;
}
	</style>
</head>
<body>
<table class="web">
	<tbody>
		<tr>
			<td rowspan="2">abc</td>
			<td colspan="2">abc</td>
			<td colspan="2">abc</td>
			<td>abc</td>
		</tr>
		<tr>
			<td colspan="4">abc</td>
			<td>abc</td>
		</tr>
		<tr>
			<td>abc</td>
			<td>abc</td>
			<td rowspan="2">abc</td>
			<td>abc</td>
			<td>abc</td>
			<td>abc</td>
		</tr>
		<tr>
			<td rowspan="2">abc</td>
			<td>abc</td>
			<td>abc</td>
			<td colspan="2" rowspan="3">abc</td>
		</tr>
		<tr>
			<td colspan="3" rowspan="2">abc</td>
		</tr>
		<tr>
			<td>abc</td>
		</tr>
	</tbody>
</table>
</body>
</html>
